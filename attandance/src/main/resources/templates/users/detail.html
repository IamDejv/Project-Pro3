<!DOCTYPE html>
<html lang="en" xmlns:th=" http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>
    <link rel="stylesheet" href="../static/css/profile.css" th:href="@{/css/profile.css}">
</head>
<body>
<div th:include="layout.html"></div>
<span> </span>

<div class="page-content">
    <button type="button1" class="basic-btn editButton"><a href="/edit">Editace</a></button>
    <button type="button2" class="basic-btn">button2</button>

    <div class="nadpis">
    <p>Profil</p>
    </div>

    <div class="table-content">

        <table>
            <tr>
                <th><p>Uživatelské jméno:</p></th>
                <th><p th:text="${user.username}"></p></th>
            </tr>
            <tr>
                <td><p>Jméno:</p></td>
                <td><p th:text="${user.person.firstname}"></p></td>
            </tr>
            <tr>
                <td><p>Příjmení:</p></td>
                <td><p th:text="${user.person.lastname}"></p></td>
            </tr>
            <tr>
                <td><p>Název společnosti:</p></td>
                <td><p th:text="${user.company.name}"></p></td>
            </tr>
            <tr>
                <td><p>E-mail:</p></td>
                <td><p th:text="${user.person.contactInfo.email}"></p></td>
            </tr>
            <tr>
                <td><p>Telefon:</p></td>
                <td><p th:text="${user.person.contactInfo.phone}"></p></td>
            </tr>
            <tr>
                <td><p>Role:</p></td>
                <td><p th:text="${user.person.role.name}"></p></td>
            </tr>
        </table>
    </div>

    <div>
        <!--TODO-->
        <div class="loader"></div>
        <div id="jsGrid1"></div>
    </div>

    <div>
        <!--TODO-->
        <div id="jsGrid2"></div>
    </div>

</div>
</body>
</html>
<script>
    $(document).ready(function () {
        let data = [];
        $.ajax({
            url: "/api/v1/action",
            data: "json",
            contentType: "application/json",
            method: "GET",
            success: function (items) {
                let userActions = [[${userActions}]];
                for (let i = 0; i < items.length; i++) {
                    if(userActions.includes(items[i].actionsid)){
                        let item =
                            {
                                "actionName": "<a href=/action/" + items[i].actionsid + ">" + items[i].actionName + "",
                                "type": items[i].type,
                                "date": items[i].dateAction,
                                "city": items[i].address.city
                            };
                        data.push(item);
                    }
                }
                if(data.length !== 0) {
                    let fields = [
                        { name: "actionName", type: "text", title: "Jméno", width: 30 },
                        { name: "type", type: "text", title: "Typ", width: 30 },
                        { name: "date", type: "text", title: "Datum", width: 30 },
                        { name: "city", type: "text", title: "Město", width: 30 }
                    ];
                    let jsGrid = $("#jsGrid1");
                    renderJsGrid(data, fields, jsGrid);
                }
            }
        });

        $.ajax({
            url: "/api/v1/training",
            data: "json",
            contentType: "application/json",
            method: "GET",
            success: function (items) {
                let item = [];
                for (let i = 0; i < items.length; i++) {
                    if([[${user.userid}]] == items[i].user.userid){
                        let data =
                            {
                                "trainingDay": "<a href=/dochazka/" + items[i].trainingid + ">" + items[i].trainingDay + "",
                                "trainingName": items[i].name,
                                "type": items[i].type,
                                "starttime": items[i].starttime,
                                "endtime": items[i].endtime,
                                "hall": items[i].hall.name,
                                "user": items[i].user.person.lastname + " " + items[i].user.person.firstname
                            };
                        item.push(data);
                    }
                }
                if (item.length !== 0){
                    let fields = [{ name: "trainingDay", type: "text", title: "Den", width: 30 },
                        { name: "trainingName", type: "text", title: "Název", width: 30 },
                        { name: "type", type: "text", title: "Typ", width: 30 },
                        { name: "starttime", type: "text", title: "Začátek", width: 30 },
                        { name: "endtime", type: "text", title: "Konec", width: 30 },
                        { name: "hall", type: "text", title: "Hala", width: 40 },
                        { name: "user", type: "text", title: "Trenér", width: 40 }];
                    let jsGrid = $("#jsGrid2");
                    renderJsGrid(item, fields, jsGrid);
                }
                $(".loader").hide();
            }
        })

    });

    function renderJsGrid(data, fields, jsGrid) {
        jsGrid.jsGrid({
            width: "100%",
            height: "100%",

            searching: true,
            sorting: true,

            data: data,

            fields: fields
        });
    }
</script>
