<!DOCTYPE html>
<html lang="en" xmlns:th=" http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Docházka</title>
    <link rel="stylesheet" href="../static/css/exhibition.css" th:href="@{/css/exhibition.css}">
</head>
<body>
<div th:include="layout.html"></div>
<div class="page-content">
    <button type="button" class="btn btn-primary submitForm"><a href="/dochazka/add">Přidat trénink</a></button>
    <div class="loader"></div>
    <!--TODO-->
    <div id="jsGrid"></div>
</div>
</body>
</html>
<script>
    $(document).ready(function () {
        let item = [];
        let availableTrainings = [[${availableTrainings}]]
        $.ajax({
            url: "api/v1/training",
            data: "json",
            contentType: "application/json",
            method: "GET"
        }).then(function (items) {
            for (let i = 0; i < items.length; i++) {
                if(getCookie("role") > 1) {
                    console.log(items[i]);
                    let data =
                        {
                            "trainingDay": "<a href=/dochazka/" + items[i].trainingid + ">" + items[i].trainingDay + "",
                            "trainingName": items[i].name,
                            "type": items[i].type,
                            "starttime": items[i].starttime,
                            "endtime": items[i].endtime,
                            "hall": items[i].hall.name,
                            "user": items[i].user.person.lastname + " " + items[i].user.person.firstname
                        };
                    item.push(data);
                } else {
                    if(availableTrainings.includes(items[i].trainingid)){
                        console.log(items[i]);
                        let data =
                            {
                                "trainingDay": "<a href=/dochazka/" + items[i].trainingid + ">" + items[i].trainingDay + "",
                                "trainingName": items[i].name,
                                "type": items[i].type,
                                "starttime": items[i].starttime,
                                "endtime": items[i].endtime,
                                "hall": items[i].hall.name,
                                "user": items[i].user.person.lastname + " " + items[i].user.person.firstname
                            };
                        item.push(data);
                    }
                }
            }
            renderJsGrid(item);
            $(".loader").hide();
        });

    });

    function renderJsGrid(data) {
        $("#jsGrid").jsGrid({
            width: "100%",
            height: "100%",

            searching: true,
            sorting: true,

            data: data,

            fields: [
                { name: "trainingDay", type: "text", title: "Den", width: 30 },
                { name: "trainingName", type: "text", title: "Název", width: 30 },
                { name: "type", type: "text", title: "Typ", width: 30 },
                { name: "starttime", type: "text", title: "Začátek", width: 30 },
                { name: "endtime", type: "text", title: "Konec", width: 30 },
                { name: "hall", type: "text", title: "Hala", width: 40 },
                { name: "user", type: "text", title: "Trenér", width: 40 }
            ]
        });
    }
</script>
