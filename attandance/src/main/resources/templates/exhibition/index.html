<!DOCTYPE html>
<html lang="en" xmlns:th=" http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vystoupení</title>
    <link rel="stylesheet" href="../static/css/exhibition.css" th:href="@{/css/exhibition.css}">
</head>
<body>
<div th:include="layout.html"></div>
<div class="page-content">
    <div class="btnLayout">
    <button type="button1" class="btn btn-primary submitForm" id="addAction"><a href="/vystoupeni/add"> Přidat akci</a></button>
    </div>
    <div id="jsGrid"></div>
    <div class="loader"></div>
</div>
</body>
</html>
<script>
    $(document).ready(function () {
        let data = [];
        $.ajax({
            url: "api/v1/action",
            data: "json",
            contentType: "application/json",
            method: "GET",
            success: function (items) {
                for (let i = 0; i < items.length; i++) {
                    console.log(items[i]);
                    let item =
                        {
                            "actionName": "<a href=/action/" + items[i].actionsid + ">" + items[i].actionName + "",
                            "type": items[i].type,
                            "date": items[i].dateAction,
                            "city": items[i].address.city
                        };
                    data.push(item);
                }
                renderJsGrid(data);
                $(".loader").hide();
            }
        });
    });

    function renderJsGrid(data) {
        $("#jsGrid").jsGrid({
            width: "100%",
            height: "100%",

            searching: true,
            sorting: true,

            data: data,

            fields: [
                { name: "actionName", type: "text", title: "Jméno", width: 30 },
                { name: "type", type: "text", title: "Typ", width: 30 },
                { name: "date", type: "text", title: "Datum", width: 30 },
                { name: "city", type: "text", title: "Město", width: 30 }
            ]
        });
    }
</script>
